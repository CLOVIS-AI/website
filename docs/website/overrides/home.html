{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
	#hero-page {
		width: 59rem;
		max-width: 100%;
		min-height: 75vh;
		margin-left: auto;
		margin-right: auto;

		display: flex;
		flex-direction: row;
		align-items: center;
		flex: 1;
		gap: 30px;
	}

	#hero-page img {
		max-width: 100vw;
		max-height: 80vh;
	}

	#hero-title {
		font-size: 3.7rem;
		margin-top: 10vh;
		margin-bottom: 1rem;
		font-weight: bolder;
	}

	@media (orientation: portrait) {
		#hero-page {
			flex-wrap: wrap;
			display: block;
			position: relative;
		}

		#hero-page img {
			position: absolute;
			z-index: -1;
			top: -15vh;
		}

		#hero-title {
			margin-top: 35vh;
		}

		h1 {
			color: hsl(225 15% 90% / 0.95) !important;
		}
	}

	@media screen and (min-width: 60em) {
		.md-sidebar--secondary {
			display: none
		}
	}

	@media screen and (min-width: 76.25em) {
		.md-sidebar--primary {
			display: none
		}
	}
</style>

<section id="hero-page" class="mdx-container">
	<!-- Background image -->
	<img src="assets/portrait.jpg" alt="Portrait of Ivan Canet">

	<div class="md-typeset">
		<div class="mdx-hero">
			<div class="mdx-hero__content">
				<h1 id="hero-title">{{ config.site_name }}</h1>

				<p>{{ config.site_description }}</p>

				<a href="#hi" title="{{ page.next_page.title | e }}"
				   class="md-button md-button--primary">
					Who am I?
				</a>
			</div>
		</div>
	</div>
</section>
{% endblock %}

{% block content %}
<div style="min-height: 50vh">
	{{ super() }}
</div>
{% endblock %}
