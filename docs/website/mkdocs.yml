site_name: Ivan “CLOVIS” Canet
site_author: Ivan “CLOVIS” Canet
site_description: >
  Software engineering, open source and computer security

theme:
  name: material
  custom_dir: overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    # - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  icon:
    edit: material/pencil
    view: material/eye
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: "System theme (click to switch to light)"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: "Light theme (click to switch to dark)"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: "Dark theme (click to switch to system)"

plugins:
  - social
  - blog:
      post_excerpt: required
      authors: false
  - tags:
      tags_file: blog/tags.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true

edit_uri: edit/main/docs/website/docs

use_directory_urls: false

nav:
  - Home: index.md

  - Experience:
      - experience.md

      - Professional:
          - 4SH:
              - experience/4sh.md
              - experience/ktmongo.md
              - experience/simar.md
              - experience/cin.md
          - experience/cea.md
          - experience/arcachon.md

      - Education:
          - experience/enseirb.md
          - experience/ochadai.md
          - experience/iut.md

      - Organizations:
          - experience/opensavvy.md
          - experience/wildfyre.md
          - experience/telegram.md

  - Public speaking:
      - talks/4sh-workshops.md
      - talks/tech-derailed.md

  - Blog:
      - blog/index.md
      - blog/tags.md
